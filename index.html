<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tebak Angka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>
        Inputkan Angka Tebakan Kamu dari <span>1</span> hingga <span>100</span>
      </h1>
      <div class="guess-component">
        <input id="guess" type="number" value="0" />
        <button onclick="guess()" id="btn-guess">Tebak</button>
      </div>
      <p id="msg1">Total tebakan : 0</p>
      <p id="msg2">Angka yang ditebak adalah : Tidak ada</p>
      <p id="msg3"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
